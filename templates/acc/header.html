    <!--TITLE-->
    <meta name="robots" content="noindex, nofollow"/>
    <title>Apextopbank user Dashboard</title>

    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/png" href="https://demo.themeies.com/roysha-html/admin/images/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://demo.themeies.com/roysha-html/admin/css/style.css" />
    <link rel="stylesheet" href="https://demo.themeies.com/roysha-html/admin/scss/style.css">
    <!-- <link rel="stylesheet" type="text/css" href=""/> -->

</head>
  <!-- Header start -->
  <header class="header02">
   <div class="header-top">
       <div class="container">
           <div class="row align-items-center">
               <div class="col-sm-8">
                   <div class="d-inline-flex ml-auto">
                       <a href="#" class="top-text"><i class="fas fa-phone-alt"></i> support@apextopbank.com</a>
                      
                   </div>
               </div>
               <div class="col-sm-4 text-sm-right">
                   <div class="social-icons">
                       <a href="#"><i class="fab fa-facebook-f"></i></a>
                       <a href="#"><i class="fab fa-twitter"></i></a>
                       <a href="#"><i class="fab fa-google-plus-g"></i></a>
                       <a href="#"><i class="fab fa-pinterest-p"></i></a>
                       <a href="#"><i class="fab fa-instagram"></i> </a>
                   </div>
                   <div class="header-language">
                           <a href="#" class="langbtn">
                               <span>EN</span>
                               <i class="fas fa-angle-down"></i>
                           </a>
                           <ul class="list-unstyled dropdown-menu" style="display: none;">
                               <li class="active"><a href="#">EN</a></li>
                               <li><a href="#">FR</a></li>
                               <li><a href="#">PT</a></li>
                               <li><a href="#">IT</a></li>
                           </ul>
                       </div>
               </div>
           </div>
       </div>
   </div>

   <!--header -->
   
   <!--end main header-->

</header>
<!-- Header end -->

<!-- Admin Hero section-->
<div class="hero-section">
   <div class="container">
       <div class="row  profile-complete-area">
           <div class="col">
               <div class="progress" data-percentage="50">
                   <span class="progress-left">
                       <span class="progress-bar"></span>
                   </span>
                   <span class="progress-right">
                       <span class="progress-bar"></span>
                   </span>
                   <div class="progress-value">
                       <div class="profile-thumb mt-3 mb-4">
                           <img class="rounded-circle" src="{{user.image.url}}" alt="">
                           <div class="profile-thumb-edit verify-icon" data-toggle="tooltip" title="Profile Verified">
                               <i class="fas fa-check"></i>
                           </div>
                       </div>
                   </div>
               </div>
               <p class="profile-name">{{user.username}}</p>
           </div>
        
       </div>

   </div>
</div>
<!-- Admin End of Hero section-->

<!-- Profile bar -->
<div class="profilebar">
   <div class="container">
       <div class="row">
           <div class="col">
               <div class="local-time">
                   <p><b>Available Balance:</b>{{user.avaliablebalamce}}</p>
               </div>
           </div>
           <div class="col">
               <div class="local-time">
                   <p><b>Curent Balance:</b>{{user.currentbalamce}}</p>
               </div>
           </div>
           <div class="col">
               <div class="local-time">
                   <p><b>Checking Account:</b>{{user.checkingbalamce}}</p>
               </div>
           </div>
           <div class="col">
               <div class="local-time">
                   <p><b>Last Visit:</b>{{user.last_login}}</p>
               </div>
           </div>
           <div class="col notify-col text-right">
               <div class="notify-btn"><a href=""><i class="far fa-bell"></i></a></div>
           </div>
       </div>
   </div>
</div>
<!-- End Profile bar -->
